<style>
    .centered {
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<div style="padding:40px;">
    <div class="row">
        <div class="col-md-4 centered">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center">Login - TrackAPIo</h4>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email*</label>
                                <input class="form-control" placeholder="Email" [(ngModel)]="viewModel.email" type="text">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Senha*</label>
                                <input class="form-control" placeholder="Senha" [(ngModel)]="viewModel.password" type="password">
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-md" (click)="login()" type="button">
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop : true }"></ngx-loading>
