<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Rotas em andamento - Hoje</h4>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Motorista Responsável</th>
                                        <th>Contato Motorista</th>
                                        <th class="d-none d-sm-block">Qtd. Pacotes</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4" *ngIf="todayItems.length == 0" style="text-align:center">
                                            <label>Nenhuma rota programada para hoje :(</label>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of todayItems ">
                                        <td scope="row">{{ item.employee[0].name }}</td>
                                        <td>{{ item.employee[0].phone }}</td>
                                        <td>{{ item.packages.length }}</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm" (click)="view(item._id)" type="button">
                                                <i class="zmdi zmdi-eye"></i>
                                            </button>
                                            <button class="btn btn-default btn-sm" type="button">
                                                <i class="zmdi zmdi-print"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Status das mensagens enviadas - Hoje (24/07/2018)</h4>
                </div>
            </div>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop : true }"></ngx-loading>
</section>
